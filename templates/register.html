{% extends "base.html" %}

{% block content %}
  <section class="card mb-20">
    <form action="" method="POST" class="mt-40 mb-24">
      <fieldset>
        <legend class="t-align-center">Become a Python Expert</legend>
        <hr class="hr mt-0 mb-26">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name" placeholder="Enter First Name" required>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last_name" placeholder="Enter Last Name" required>
        <label for="emailAddress">Email</label>
        <input type="email" id="emailAddress" name="email" placeholder="Enter Email Address" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <label for="repeatPassword">Repeat Password</label>  
        <input type="password" id="repeatPassword" name="repeat_password" placeholder="Repeat Password" required> 
        <label for="aboutMe">About me</label>
        <textarea id="aboutMe" name="about_me" placeholder="Enter a brief description of yourself" rows="3" required></textarea>
        <div class="small mt-0 mb-0">By creating an account you agree to our <a href="#" class="nowrap">Terms & Conditions</a>.</div>
        <input type="submit" value="Sign up">
        <div class="mt-0 mb-0">Already have an account? <a href="{{ url_for("login") }}" class="ml-3">Sign in</a></div>
      </fieldset>
    </form>
  </section>
{% endblock content %}
