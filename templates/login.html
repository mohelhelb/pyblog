{% extends "base.html" %}

{% block content %}
  <section class="card mb-20">
    <form action="" method="POST" class="mt-40 mb-24">
      <fieldset>
        <legend class="t-align-center">PyBlog</legend> 
        <hr class="hr mt-0 mb-26"> 
        <label for="emailAddress">Email</label>
        <input type="email" id="emailAddress" name="email" placeholder="Enter Email Address" required>
        <label for="password">Password</label>
        <div class="forgot-password">
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <a href="{{ url_for('reset_before_email') }}">Forgot?</a>
        </div>
        <input type="submit" value="Sign in"> 
        <div class="mt-0 mb-0">Need an account? <a href="{{ url_for("register") }}" class="ml-3">Sign up</a></div> 
      </fieldset>
    </form>
  </section>
{% endblock content %}
